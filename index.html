<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: Task 1</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
 
  </head>

  <body>
    <div class="title">
    <h1> Rock Paper Scissor</h1>
  </div>
    <div class="board"> 
      <div class="choices">
        <div class="box">
          <figure><img src="img/looney-rocks.png" alt=""></figure>
          <button class="choice rock"><strong>Rock</strong></button>
        </div>
        <div class="box">
          <figure><img src="img/bubble-gum-note-paper.png" alt="" class="img-paper"></figure>
         <button class="choice paper"><em>Paper</em></button>
        </div>
        <div class="box">
          <figure><img src="img/bonbon-line-hand-holding-scissors.png" alt=""></figure> 
          <button class="choice scissor"><u>Scissor</u></button>
        </div>
    </div>
    <div class="game">
      <h3 class="intro"> welcome, click on a button to start the game. Whoever scores 5 points first wins.</h3>
    </div>
    </div>
    

  </body>


</html>
